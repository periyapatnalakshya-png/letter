<!DOCTYPE html>
<html>
<head>
  <title>My Letter ❤️</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d8b4f8, #93c5fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .letter-box {
      background: white;
      padding: 40px;
      border-radius: 25px;
      width: 70%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
    }

    .typing {
      font-size: 18px;
      line-height: 1.6;
      border-right: 2px solid #e63946;
      white-space: pre-line;
      overflow: hidden;
      width: 0;
      animation: typing 6s steps(120, end) forwards,
                 blink 0.8s infinite;
    }

    .signature {
      margin-top: 30px;
      font-style: italic;
      color: #e63946;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 6s forwards;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="letter-box">
    <h1>To My Love ❤️</h1>

    <div class="typing">
From the moment you walked into my life, everything changed.

You are my calm, my happiness, and my safest place.
Even on difficult days, just thinking of you makes things better.

I choose you.
In every moment.
In every lifetime.
Always.
    </div>

    <div class="signature">
      Forever yours,<br>
      Lakshya ❤️
    </div>
  </div>

  <!-- Floating Hearts Script -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>


<script>
  window.addEventListener("click", function() {
    document.getElementById("bgMusic").play();
  }, { once: true });
</script>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

  
</body>
</html>
