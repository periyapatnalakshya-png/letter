<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
}

h1 {
  color: #e63946;
}

button {
  padding: 12px 25px;
  margin: 15px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

.yes-btn {
  background: #e63946;
  color: white;
}

.no-btn {
  background: #555;
  color: white;
  position: relative;
}

#countdown {
  margin-top: 15px;
  font-size: 14px;
  color: #444;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -10px;
  font-size: 20px;
  animation: float 6s linear infinite;
  color: rgba(255,0,0,0.6);
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will You Be My Valentine? üíò</h1>
  <p>You mean more to me than words can explain.</p>

  <button class="yes-btn" onclick="goToLetter()">Yes ‚ù§Ô∏è</button>
  <button class="no-btn" onmouseover="moveButton()">No üòè</button>

  <div id="countdown"></div>
</div>

<script>
// YES BUTTON
function goToLetter() {
  window.location.href = "letter.html";
}

// RUNAWAY NO BUTTON
function moveButton() {
  const button = document.querySelector('.no-btn');
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  button.style.transform = `translate(${x}px, ${y}px)`;
}

// FLOATING HEARTS
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}
setInterval(createHeart, 400);

// COUNTDOWN TO FEB 14
const countdown = document.getElementById("countdown");
const valentineDate = new Date("February 14, 2026 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const distance = valentineDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

  countdown.innerHTML = `Countdown to Valentine's Day: ${days} days ${hours} hrs üíï`;
}, 1000);

</script>

</body>
</html>
