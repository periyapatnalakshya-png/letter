<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Love Letter üíå</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

.letter-box {
  background: white;
  width: 90%;
  max-width: 650px;
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
  z-index: 2;
  position: relative;
}

h1 {
  text-align: center;
  color: #e63946;
  margin-bottom: 25px;
}

#typedText {
  white-space: pre-line;
  line-height: 1.8;
  font-size: 17px;
  color: #444;
}

.signature {
  margin-top: 30px;
  text-align: right;
  font-style: italic;
  color: #e63946;
  font-size: 18px;
}

/* Floating soft hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  color: rgba(255, 0, 0, 0.4);
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="letter-box">
  <h1>To My Love ‚ù§Ô∏è</h1>

  <div id="typedText"></div>

  <div class="signature">
    Forever yours,<br>
    <strong>Your Name</strong>
  </div>

  <h2 style="text-align:center; margin-top:30px; color:#e63946;">
    I choose you. Always. ‚ù§Ô∏è
  </h2>
</div>

<script>

// ‚úçÔ∏è WRITE YOUR LETTER HERE (EDIT THIS PART ONLY)
const letter = `

// TYPEWRITER EFFECT
let i = 0;
const speed = 40;

    textContainer.innerHTML += letter.charAt(i);
    i++;
    setTimeout(typeWriter, speed);

// FLOATING HEARTS

  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}
setInterval(createHeart, 600);

</script>

</body>
</html>
